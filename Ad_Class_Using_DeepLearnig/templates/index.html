<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Category Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ad Category Predictor</h1>
        <form action="/predict" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Ad Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title of the ad" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Ad Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter the description of the ad" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict Category</button>
        </form>

        {% if result %}
        <div class="mt-5">
            <h3>Prediction Result:</h3>
            <p><strong>Category:</strong> {{ result.category }}</p>
            <p><strong>Confidence:</strong> {{ result.confidence | round(2) }}</p>
        </div>
        {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
